<!DOCTYPE html>
<html lang="hu" ng-app="kerteszet">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS ngView példa</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">

<body>

    <div class="container" ng-cloak>
        <header>{{ title }}</header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menü</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="#!{{ link.url }}" ng-repeat="link in links">{{ link.name }}</a>

                    </div>
                </div>
            </div>
        </nav>
        <section ng-view></section>
        <footer>{{ company }} - {{ author }}</footer>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/referencesCtrl.js"></script>
    <script src="js/controllers/productsCtrl.js"></script>
    <script src="js/controllers/servicesCtrl.js"></script>
    <script src="js/controllers/contactsCtrl.js"></script>

</body>

</html>
